syntax = "proto3";

package client.v1;
option go_package = "github.com/holmes89/chickaree-db/pkg/proto";

message Request {
    uint32 msgCount = 1;
    repeated bytes args= 2;
    string command = 3;
}

message SubscriptionRequest {}
message RepoEventLog{
    Request request = 1;
}


service Replicator {
    rpc Subscribe(SubscriptionRequest) returns (stream RepoEventLog) {}
}